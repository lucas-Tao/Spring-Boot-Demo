<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>显示所有省份</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0-beta/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
    <script src="webjars/bootstrap/4.0.0-beta/js/bootstrap.js"
            th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
</head>
<body>
    <h1>显示所有省份</h1>
    <table class="table table-hover">
        <tr>
            <th>地区标识</th>
            <th>省份名称</th>
            <th>操作</th>
        </tr>
        <tr th:each="province:${provinces}">
            <td><span th:text="${province.areaId}">82</span></td>
            <td><span th:text="${province.name}">广东省</span></td>
            <td><a th:href="@{/cities/{areaId}(areaId=${province.areaId})}">查看地市</a> </td>
        </tr>
    </table>
</body>
</html>
